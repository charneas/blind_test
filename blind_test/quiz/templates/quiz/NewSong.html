<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil Violette</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Couleurs personnalisées */
        :root {
            --violet-clair: #D8B4E2;
            --violet-moyen: #A06AB4;
            --violet-foncé: #6C4A82;
            --violet-très-foncé: #4A3060;
        }

        /* Styles personnalisés */
        body {
            background-color: #fff;
            color: #333;
        }

        .navbar {
            background-color: var(--violet-très-foncé);
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
        }

        .jumbotron {
            background-color: var(--violet-moyen);
            color: #fff;
            padding: 2rem;
            text-align: center;
        }

        .content-section {
            background-color: var(--violet-foncé);
            padding: 2rem;
            border-radius: 8px;
            color: #fff;
        }

        .footer {
            background-color: var(--violet-très-foncé);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            font-size: 0.9rem;
        }

        .btn-custom {
            background-color: var(--violet-moyen);
            color: #fff;
            border: none;
        }

        .btn-custom:hover {
            background-color: var(--violet-foncé);
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Mon Site Violette</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#">À propos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Titre de la chanson</label>
                {{ form.song_title }}
            </div>
            <div class="form-group">
                <label>Année de la chanson</label>
                {{ form.year_title }}
            </div>
            <div class="form-group">
                <label>Personne qui chante</label>
                {{ form.song_writer }}
            </div>
            <div class="form-group">
                <label>Pays de la chanson</label>
                {{ form.song_origin }}
            </div>            
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 Mon Site Violette - Tous droits réservés</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
